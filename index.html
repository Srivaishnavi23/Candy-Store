!DOCTYPE html>
<html>
<head>
  <title>Candy Shop Dashboard</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
    }

    h1 {
      margin: 0;
      font-size: 36px;
      font-weight: normal;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid white;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .buy-btn {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .buy-btn:hover {
      background-color: #3e8e41;
    }

    form input[type="text"], form input[type="number"] {
      padding: 8px;
      margin: 8px;
      border-radius: 4px;
      border: none;
      flex-grow: 1;
    }

    form button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    form button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Candy Shop Dashboard</h1>
    </div>
  </header>

  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Candy Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="candy-table-body">
        <!-- Candy data will be added here dynamically -->
      </tbody>
      <tfoot>
        <tr>
          <td><input type="text" id="candy-name-input" placeholder="Candy Name"></td>
          <td><input type="text" id="candy-desc-input" placeholder="Description"></td>
          <td><input type="number" id="candy-price-input" placeholder="Price"></td>
          <td><input type="number" id="quantity" placeholder="quantity" min="0" required>
          <td>
            <button class="buy-btn" type="button" onclick="addCandy(1)">Buy 1</button>
            <button class="buy-btn" type="button" onclick="addCandy(2)">Buy 2</button>
            <button class="buy-btn" type="button" onclick="addCandy(3)">Buy 3</button>
          </td>
          <td><button type="button" onclick="saveCandy()">Add Candy</button></td>
        </tr>
      </tfoot>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
